<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v4</title>
    <link href="favicon.png" rel="icon">
    <style>
        body {
            margin:0;
            padding:0;
            background: #333;
            height:100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: navajowhite;
        }

        code {
            display: block;
            color: gray;
            font-family: monospace;
            font-size: 0.8em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Facebook / Instagram integration</h1>

<img width="100px" alt="Facebook / Instagram icon" src="android-chrome-512x512.png">

<fb:login-button
        onlogin="checkLoginState();"
        scope="public_profile,email">
</fb:login-button>

<hr>
<code>
    FB.getLoginStatus(function (response) {
    statusChangeCallback(response);
    });
</code>
<button onclick="console.log('special button')">Special button</button>
<code>
    function checkLoginState() {
    FB.getLoginStatus(function (response) {
    statusChangeCallback(response);
    });
    }
</code>
<hr>

<script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: '{your-app-id}',
            cookie: true,
            xfbml: true,
            version: '{api-version}'
        });

        FB.AppEvents.logPageView();

    };

    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

</script>
</body>
</html>
